<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/detail-ticket.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
  <title>Ticks | Rex Orange Country - Future Sounds Festival</title>
</head>

<body>

  <header class="header">
    <div class="logo-container">
      <a href="#" class="header-link">
        <img class="header-logo" src="../../assets/icons/logo.png" alt="Ticks Logo" />
      </a>
      <h1 class="header-title">Ticks</h1>
    </div>
    <nav class="navbar">
      <input type="checkbox" id="toggle-menu" class="menu-checkbox">
      <label for="toggle-menu" class="toggle-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../tickets.html">Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../promotions.html">Promotions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link register-btn" href="../register.html">Register</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="detail-ticket">
      <div class="detail-container">
        <div class="detail-inner">
          <h2 class="concert-name">Rex Orange Country - Future Sounds Festival</h2>
          <div class="detail-ticket-content">
            <div class="detail-wrapper-img">
              <img src="../../assets/images/concert-poster/rex-orange-country.png" class="concert-poster"
                alt="Rex Orange Country">
            </div>
            <ul class="detail-list">
              <li class="detail-item">
                <img src="../../assets/icons/location.png" class="detail-icon" alt="location">
                <p class="detail-text">Senayan City, Jakarta</p>
              </li>
              <li class="detail-item">
                <img src="../../assets/icons/date.png" class="detail-icon" alt="Date">
                <p class="detail-text">May 20, 2024</p>
              </li>
              <li class="detail-item">
                <img src="../../assets/icons/time.png" class="detail-icon" alt="Time">
                <p class="detail-text">8.30 PM</p>
              </li>
              <li class="detail-item">
                <img src="../../assets/icons/price.png" class="detail-icon" alt="Price">
                <p class="detail-text">IDR 2.000.000,00</p>
              </li>
              <li class="detail-item">
                <button type="button" class="btn btn-primary">Buy Now</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">Copyright &copy; 2023 Ticks. All Rights Reserved.</p>
    <ul class="social-list">
      <li class="social-item">
        <a href="http://facebook.com" target="_blank" rel="noopener">
          <img class="social-icon" src="../../assets/icons/facebook.png" alt="Facebook">
        </a>
      </li>
      <li class="social-item">
        <a href="http://twitter.com" target="_blank" rel="noopener">
          <img class="social-icon" src="../../assets/icons/twitter.png" alt="Twitter">
        </a>
      </li>
      <li class="social-item">
        <a href="http://instagram.com" target="_blank" rel="noopener">
          <img class="social-icon" src="../../assets/icons/instagram.png" alt="Instagram">
        </a>
      </li>
    </ul>
  </footer>

</body>

</html>
